<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/3.Secuencias_Enemy_básico/Versión_Gallinita (estas salen por orden de la gallina gigantona)/1.Ga_paso_derecho.png"
        sizes="64x64">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/startScreen.class.js"></script>
    <script src="models/endscreen.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/bottles-bar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/charakter.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/bosses.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/heart.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>EL POLLO LOCO</title>
</head>

<body onload="init()">
    <div class="content">
        <h1 id="subject">EL POLLO LOCO</h1>
        <h2 id="turnYourDevice">PLEASE TURN YOUR DEVICE TO PLAY!</h2>


        <div id="container">
                <canvas id="canvas" class="canvas" height="720px" width="1280px"></canvas>
            <div id="score-overlay" class="score-overlay">
                <div class="pressAnyKey" id="pressAnyKey">
                    <h2>press any key to start the game</h2>
                </div>
                <div id="score" class="score">
                    <div style="display: none;" id="congrats"><p>FELICIDADES, HAS GANADO!</p></div>
                    <div class="counter" id="chickenCounter"></div>
                    <div class="counter" id="coinCounter"></div>
                    <div class="counter" id="bottleCounter"></div>
                </div>
            </div>


            <div id="button-container" class="buttonsForTouchscreen">
                <div id="showButtons" style="display: none;" class="button-container dont-show">
                    <div class="jumpAndThrow-btn">
                        <img id="jump" class="arrow-for-touchscreens jump-btn" src="img/10.Key_Images/jump.png"
                            alt="jump">
                        <img id="throw" class="arrow-for-touchscreens" src="img/10.Key_Images/throw.png" alt="throw">
                    </div>

                    <div class="leftAndRightArrows">
                        <img id="move-left" class="arrow-for-touchscreens" src="img/10.Key_Images/run-left.png"
                            alt="run to left">
                        <img id="move-right" class="arrow-for-touchscreens" src="img/10.Key_Images/run-right.png"
                            alt="run to right">
                    </div>
                </div>
            </div>
            <button id="startButton" onclick="startGameOnMobileDevice()" type="button"
                class="btn btn-success start-btn">START!</button>
        </div>
        <div class="gameInforamtion">
            <div class="howToPlay">
                <h3>RUN</h3>
                <img class="arrow-keys" src="img/10.Key_Images/arrow-keys.png" alt="arrow-keys">
            </div>

            <div class="howToPlay">
                <h3>THROW A BOTTLE</h3>
                <img class="key-images" src="img/10.Key_Images/d-key.png" alt="d-key">
            </div>

            <div class="howToPlay">
                <h3>JUMP</h3>
                <img class="key-images" src="img/10.Key_Images/space-key.png" alt="space-keys">
            </div>
            <h3>press F for Fullscreen mode</h3>
        </div>

    </div>


</body>

</html>
