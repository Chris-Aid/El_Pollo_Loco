<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/3.Secuencias_Enemy_básico/Versión_pollito/1.Paso_derecho.png"
        sizes="64x64">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/startScreen.class.js"></script>
    <script src="models/endscreen.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/bottles-bar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/charakter.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>EL POLLO LOCO</title>
</head>

<body onload="init()">
    <h1>EL POLLO LOCO</h1>
    <div class="pressAnyKey" id="pressAnyKey">
        <h2>press any key to start the game</h2>
    </div>
    <div class="content">
        <canvas id="canvas" class="canvas" height="720px" width="1280px"></canvas>
        <div class="gameInforamtion">
            <div class="howToPlay">
                <h3>RUN</h3>
                <img class="arrow-keys" src="img/10.Key_Images/arrow-keys.png" alt="arrow-keys">
            </div>

            <div class="howToPlay">
                <h3>THROW A BOTTLE</h3>
                <img class="key-images" src="img/10.Key_Images/d-key.png" alt="d-key">
            </div>

            <div class="howToPlay">
                <h3>JUMP</h3>
                <img class="key-images" src="img/10.Key_Images/space-key.png" alt="space-keys">
            </div>
            <div class="score">
                <div class="counter" id="chickenCounter"></div>
                <div class="counter" id="bottleCounter"></div>
            </div>
            
            

        </div>
    </div>

</body>

</html>
